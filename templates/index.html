<!--     csrf for post method-->
     <form action="/analyze" method="post" class="mt-5">{% csrf_token %}
             <div class="form-floating mb-3 mx-5">
                 <textarea  class="form-control" id="floatingInput" placeholder="text..." name="text"></textarea>
                <label for="floatingInput">Your Text</label>
                 <input type="checkbox" name="removepunc" class="mt-3"> &nbsp  &nbsp Remove Punctuation <br>
                 <input type="checkbox" name="fullcap" class="mt-3"> &nbsp  &nbsp Upper Case <br>
                 <input type="checkbox" name="nlremove" class="mt-3"> &nbsp  &nbsp new line remover <br>
                 <input type="checkbox"  name="extraspaceremover" class="mt-3">&nbsp  &nbsp Extra space remover <br>

                <button class="mt-3 d-block mx-auto btn btn-outline-dark" type="submit">Analyze Text</button>
            </div>
         </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
